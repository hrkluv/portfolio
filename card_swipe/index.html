<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body class="card_swipe">
  <header>
    <h1>card_swipe</h1>
  </header>

  <div id="typeCardUiApp" class="card_swipe_app_container" :class="setIndicateClass" :style="indicate.container" v-cloak>
    <transition name="empty_state" mode="out-in" appear>
    <card-app
      v-if="hasCard"
      :indicate="indicate"
      @on-match="onMatch"
      @empty-state="emptyState"
    ></card-app>
    <div class="card_app_empty" v-else>
      <dl>
        <dt>紹介できるにゃんこはもういません</dt>
        <dd class="text">にゃーにゃーにゃー</dd>
      </dl>
    </div>
    </transition>
    <form name="send_mail_form" id="sendMailForm" action="/my/mail_box/send/" method="post">
    <input type="hidden" name=".ref" value="/interested/">
    <input type="hidden" name="mail_type" value="interested_from">
  </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script src="./vue/index.js" type="module"></script>
</body>
</html>
